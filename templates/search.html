<div class="row" id = 'videoList'>
{% if videos %}
{% for item in video_list %}
<div class="col-md-6  mt-5">
<div class="card" style="width: 40rem;">
  <img src="{{ item.0.video_image.url }}" class="card-img-top img-fluid" style="width:100%; height: 400px;" alt="Video Image">
  <div class="card-body text-center" style="height: 100px;">
    <h5 class="card-title text-center">Title: {{ item.0.video_title }}</h5>
    <p class="card-text text-center">Description: {{ item.0.video_description }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item text-center">Number of Comments: {{ item.1 }}</li>
  </ul>
  <div class="card-body text-center">
    <a href="{% url 'details' item.0.id %}" class="btn btn-primary">Video Details</a>
  </div>
</div>
</div>
{% endfor %}

{% else %}
<h1 class="text-danger text-center mt-5">No Video is Found</h1>

{% endif %}
</div>
